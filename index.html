<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Flipping Cards 215</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app">
  
  <label for="question">Question:</label>
  
  <input id="custom question" v-model="customQuestion" placeholder="Enter your question...">
  
  <label for="answer">Answer:</label>
  
  <input id="custom answer" v-model="customAnswer" placeholder="Enter your answer...">
  
  <br><br>
  
  <input type="radio" id ="history" name="category" value="history" v-model="newCategory">
  
  <label for="history">History</label>

  <input type="radio" id ="math" name="category" value="math" v-model="newCategory">
  
  <label for="math">Math</label>

  <input type="radio" id ="science" name="science" value="science" v-model="newCategory">
  
  <label for="science">Science</label>
  
  <br><br>
  
  <button type="submit" v-on:click="createCard">Add Card</button>

<div id="flashcards-app">
  
  <div class="card" v-for="(card,index) in cards" v-on:click="flip(index)">
    
    <div class="top" v-bind:class="card.category"></div>
    
    <div class="side1" v-bind:class="card.flipped ? 'hide' : ''">
      <h1>{{card.question}}</h1>
    </div>
<!--     In your template, remove the 'hide' class from the side1 and side2 elements. 'hide' class should be conditionally rendered through the 'flipped' value in the card -->
    <div class="side2"v-bind:class="card.flipped ? '' : 'hide'">
      <h1>{{card.answer}}</h1>
    </div>
  </div>
  
</div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>
